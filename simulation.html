<!DOCTYPE html>

<head>

  <title>Asteroid Launcher</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="si.css" />

<body>
  <div id="main-app">
    <div id="sidebar">
      <h2>IMPACTOR<br>2025</h2>
      <img id="asteroid-img" src="22.png" alt="Asteroid" />
      <div id="asteroid-type">Iron Asteroid</div>
      <div class="slider-group">
        <label class="slider-label">
          <span>Diameter</span>
          <span class="slider-value" id="diameter-value">500</span>
          <span class="slider-unit">m</span>
        </label>
        <input type="range" id="diameter-slider" min="20" max="2000" value="500" step="10">
      </div>
      <div class="slider-group">
        <label class="slider-label">
          <span>Speed</span>
          <span class="slider-value" id="velocity-value">17</span>
          <span class="slider-unit">km/s</span>
        </label>
        <input type="range" id="velocity-slider" min="3" max="70" value="17" step="1">
      </div>
      <div class="slider-group">
        <label class="slider-label">
          <span>Impact angle</span>
          <span class="slider-value" id="angle-value">45</span>
          <span class="slider-unit">¬∞</span>
        </label>
        <input type="range" id="angle-slider" min="5" max="90" value="45" step="1">
      </div>
      <button id="launch-btn" disabled>LAUNCH ASTEROID</button>
      <div class="hint" id="hint-txt">Select an impact location</div>
      <div class="options">
        <span><button class="info-btn" title="Info">‚ÑπÔ∏è</button></span>
        <button  class="launch-btn2"><a href="index.html">BACK</a></button>
      </div>
    </div>
    <div id="map-container">

      <button id="impact-btn">CLICK IMPACT LOCATION</button>
    </div>

  </div>
  <div id="results-panel" style="display:none;">

</div>

    <div class="input-area">
      <div class="options">
        <button onclick="quickAsk('What is Impactor-2025?')">Impactor?</button>
        <button onclick="quickAsk('What is the difference between asteroid and comet?')">Asteroid vs Comet</button>
        <button onclick="quickAsk('Could an asteroid hit Earth in the future?')">Impact Risk</button>
        <button onclick="quickAsk('What crater would form?')">Crater</button>
        <button onclick="quickAsk('How do we detect asteroids?')">Detection</button>
        <button onclick="quickAsk('What size is dangerous?')">Hazard Size</button>
        <button onclick="quickAsk('Any modern impacts?')">Recent Impact</button>
        <button onclick="quickAsk('What speed do asteroids travel?')">Speed</button>
        <button onclick="quickAsk('How can we avoid impact?')">Avoid Impact</button>
        <button onclick="quickAsk('Give me statistics')">Statistics</button>
      </div>
      <div class="input-row">
        <input type="text" id="userInput" placeholder="Type a question...">
